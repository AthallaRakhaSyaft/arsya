/* Navigation Styling */

/* Search Bar */

    <div class="search-container">
        <input type="text" id="search" placeholder="Cari barang...">

    </div>

    <div class="store-container" id="store-container">

    </div>

        <button class="cart-button" onclick="viewCart()">Lihat Keranjang</button>
    </div>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="product-name"></h2>
            </div>
            <div class="modal-body">
                <img id="product-image" src="" alt="Product Image">
                <p id="product-description"></p>
                <p><strong>Harga: Rp <span id="product-price"></span></strong></p>
                <p><strong>Stok Tersisa: <span id="product-stock"></span></strong></p>

                <div class="product-options">
                    <div class="option-select">
                        <label for="packaging">Pilih Kemasan:</label>
                        <select id="packaging">
                            <option value="standard">Kemasan Standar</option>
                            <option value="gift">Kemasan Hadiah</option>
                        </select>
                    </div>
                    <div class="option-select">
                        <label for="voucher">Pilih Voucher:</label>
                        <select id="voucher">
                            <option value="no">Tidak Ada</option>
                            <option value="discount">Diskon 10%</option>
                            <option value="free_shipping">Gratis Ongkir</option>
                        </select>
                    </div>
                    <div class="option-select">
                        <label for="paylater">Pilih Metode Pembayaran:</label>
                        <select id="paylater">
                            <option value="paynow">Bayar Sekarang</option>
                            <option value="paylater">Pay Later</option>
                        </select>
                    </div>
                </div>

                <!-- Scroll Button -->
                <button class="scroll-button" onclick="scrollToReviews()">Scroll ke Ulasan</button>

                <!-- Reviews Container -->
                <div class="reviews-container" id="reviews">
                    <h3>Ulasan Pelanggan</h3>
                    <div id="product-reviews"></div>
                    <button onclick="viewAllReviews()">Lihat Semua Ulasan</button>
                </div>

                <div class="recommended-products-container" id="recommended-products">
                    <h3>Produk Rekomendasi</h3>
                    <div id="recommended-products-list"></div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button onclick="addToCart()">Tambahkan ke Keranjang</button>
                <button onclick="buyNow()">Beli</button>
                <button onclick="closeModal()">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        // Example products data
        const products = [
            { id: 1, name: 'Produk A', price: 10000, stock: 15, image: 'makanan1.jpeg', description: 'Deskripsi Produk A' },
            { id: 2, name: 'Produk B', price: 20000, stock: 10, image: 'makanan2.jpg', description: 'Deskripsi Produk B' },
            { id: 3, name: 'Produk C', price: 15000, stock: 5, image: 'makanan3.jpeg', description: 'Deskripsi Produk C' }
        ];

        // Function to display products
        function displayProducts(productsToDisplay) {
            const storeContainer = document.getElementById('store-container');
            storeContainer.innerHTML = '';
            productsToDisplay.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product-item');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Harga: Rp ${product.price}</p>
                    <p>Stok: ${product.stock}</p>
                    <button onclick="viewProductDetails(${product.id})">Lihat Detail</button>
                `;
                storeContainer.appendChild(productElement);
            });
        }

        // Function to search products
        function searchProducts() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchQuery)
            );
            displayProducts(filteredProducts);
        }

        // Initial product display
        displayProducts(products);

        // Function to show product details
        function viewProductDetails(id) {
            const product = products.find(p => p.id === id);
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-price').textContent = product.price;
            document.getElementById('product-stock').textContent = product.stock;

            // Display the reviews
            displayReviews();

            document.getElementById('product-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        function addToCart() {
            alert('Produk berhasil ditambahkan ke keranjang!');
        }

        function viewCart() {
            alert('Keranjang sedang kosong.');
        }

        function scrollToReviews() {
            const reviewsSection = document.getElementById("reviews");
            reviewsSection.scrollIntoView({
                behavior: "smooth",
                block: "start"
            });
        }

        function buyNow() {
            alert('Produk telah dibeli!');
        }

        // Example reviews data
        const reviews = [
            { user: 'User1', text: 'Produk bagus, kualitas tinggi!' },
            { user: 'User2', text: 'Pelayanan cepat, sangat puas!' },
            { user: 'User3', text: 'Harga terjangkau, barang sesuai deskripsi.' },
            { user: 'User4', text: 'Pengemasan rapi dan aman.' },
            { user: 'User5', text: 'Cocok sekali dengan kebutuhan saya!' }
        ];

        // Function to display reviews
        function displayReviews() {
            const reviewsContainer = document.getElementById('product-reviews');
            reviewsContainer.innerHTML = '';
            reviews.slice(0, 3).forEach(review => {  // Show only 3 reviews initially
                const reviewElement = document.createElement('div');
                reviewElement.classList.add('review');
                reviewElement.innerHTML = `
                    <h4>${review.user}</h4>
                    <p>${review.text}</p>
                `;
                reviewsContainer.appendChild(reviewElement);
            });
        }

        // Function to show all reviews
        function viewAllReviews() {
            const reviewsContainer = document.getElementById('product-reviews');
            reviewsContainer.innerHTML = '';
            reviews.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.classList.add('review');
                reviewElement.innerHTML = `
                    <h4>${review.user}</h4>
                    <p>${review.text}</p>
                `;
                reviewsContainer.appendChild(reviewElement);
            });
        }
    </script>
