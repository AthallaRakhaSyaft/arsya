    <script>
        // Function to toggle the like button
        function toggleLike(itemId) {
            const item = document.getElementById(itemId);
            const likeButton = item.querySelector('.like');
            likeButton.classList.toggle('active');
            saveItemState(itemId);
        }

        // Function to toggle the comment button
        function toggleComment(itemId) {
            const item = document.getElementById(itemId);
            const commentButton = item.querySelector('.comment');
            commentButton.classList.toggle('active');
            saveItemState(itemId);
        }

        // Function to toggle the save button
        function toggleSave(itemId) {
            const item = document.getElementById(itemId);
            const saveButton = item.querySelector('.save');
            saveButton.classList.toggle('active');
            saveItemState(itemId);
        }

        // Function to toggle the share button
        function toggleShare(itemId) {
            const item = document.getElementById(itemId);
            const shareButton = item.querySelector('.share');
            shareButton.classList.toggle('active');
            saveItemState(itemId);
        }

        // Save item state (like, comment, save, share) in localStorage
        function saveItemState(itemId) {
            const item = document.getElementById(itemId);
            const likeState = item.querySelector('.like').classList.contains('active');
            const commentState = item.querySelector('.comment').classList.contains('active');
            const saveState = item.querySelector('.save').classList.contains('active');
            const shareState = item.querySelector('.share').classList.contains('active');

            const itemState = {
                like: likeState,
                comment: commentState,
                save: saveState,
                share: shareState
            };

            localStorage.setItem(itemId, JSON.stringify(itemState));
        }

        // Load saved item state from localStorage
        window.onload = function () {
            const items = document.querySelectorAll('.content-item');
            items.forEach(item => {
                const itemId = item.id;
                const savedState = localStorage.getItem(itemId);
                if (savedState) {
                    const { like, comment, save, share } = JSON.parse(savedState);
                    if (like) item.querySelector('.like').classList.add('active');
                    if (comment) item.querySelector('.comment').classList.add('active');
                    if (save) item.querySelector('.save').classList.add('active');
                    if (share) item.querySelector('.share').classList.add('active');
                }
            });
        };

        // Function to delete item
        function deleteItem(itemId) {
            const item = document.getElementById(itemId);
            item.remove();
            localStorage.removeItem(itemId); // Remove the saved state from localStorage
        }

        // Search function to filter content
        function searchContent(event) {
            event.preventDefault(); // Prevent form submission
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const contentItems = document.querySelectorAll('.content-item');
            contentItems.forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                const description = item.querySelector('p').textContent.toLowerCase();
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    item.style.display = 'block'; // Show the item if it matches the search
                } else {
                    item.style.display = 'none'; // Hide the item if it doesn't match
                }
            });
        }
    </script>
